name: Deploy Briefy Bot

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}  # ← лучше не root, а ваш пользователь (например, aidar)
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/Development/Bots/briefy-bot
            git pull origin main
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            echo "✅ Деплой briefy-bot завершён! Commit: $GITHUB_SHA"
        env:
          GITHUB_SHA: ${{ github.sha }}
